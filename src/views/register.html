<!DOCTYPE html>
<html lang="en">

<head>
    <!-- (A) "USUAL" TITLE CHARSET DESCRIPTION VIEWPORT -->

    <meta charset="utf-8">

    <meta http-equiv="page-exit" content="blendTrans(duration=0.5)">
    <meta name="description" content="Daryustagram">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <link rel="stylesheet" href="/assets/css/components/main-footer.css">
    <link rel="stylesheet" href="/assets/css/views/register.css">
    <link rel="stylesheet" href="/assets/css/components/toast.css">

    <!-- (B) ICONS & PLATFORM SPECIFIC -->
    <!-- (B1) GOOD OLD FAVICON -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- (B2) ANDROID/CHROME -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <!-- (B3) IOS APP ICON + MOBILE SAFARI -->
    <link rel="apple-touch-icon" href="/assets/media/icon/apple-touch.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">

    <!-- (B4) WINDOWS -->
    <meta name="msapplication-TileImage" content="icon-512.png">
    <meta name="msapplication-TileColor" content="#FFF">

    <!-- (C) WEB APP MANIFEST -->
    <!-- https://web.dev/add-manifest/ -->
    <link rel="manifest" href="/manifest.json">

    <!-- (D) SERVICE WORKER -->
    <script src="/assets/js/modules/worker.js" type="module"></script>

    <!-- (E) STYLESHEET + JAVASCRIPT
        <link rel="stylesheet" href="YOUR-STYLES.css">

<body>
    <div class="wrapper">
        <div class="header">
            <img src="/assets/media/img/iphone.png" alt="">
        </div>

        <div class="content">
            <p class="content-title dancing-script">
                Codegram
            </p>
            <p class="content-des">
                가입 시 서비스 이용약관 및 개인정보 처리방침에 동의하는 것으로 간주합니다.
            </p>
            <div class="content-input-box">
                <div class="content-input-item-box">
                    <label for="email" class="content-input-ph">
                        전화번호, 사용자 이름 또는 이메일
                    </label>
                    <input type="email" id="email" class="content-input">
                </div>
                <div class="content-input-item-box">
                    <label for="name" class="content-input-ph">
                        성명
                    </label>
                    <input type="text" id="name" class="content-input">
                </div>
                <div class="content-input-item-box">
                    <label for="id" class="content-input-ph">
                        사용자 이름
                    </label>
                    <input type="text" id="id" class="content-input">
                </div>
                <div class="content-input-item-box">
                    <label for="pw" class="content-input-ph">비밀번호</label>
                    <input type="password" id="pw" class="content-input">
                    <input type="checkbox" id="eye" class="content-input-eye-check">
                    <label for="eye" class="content-input-eye-box">
                        <i class="fa-solid fa-eye pw-eye"></i>
                    </label>
                </div>
            </div>
            <p class="gradient-back content-login-btn">가입</p>
            <div class="content-register">
                <p>계정이 있으신가요?</p>
                <a href="./login.html" class="gradient-color">로그인</a>
            </div>
        </div>
        <div class="footer">
            <hr>
            <div class="footer-register">
                <p>계정이 있으신가요?</p>
                <a href="./login.html" class="gradient-color">로그인</a>
            </div>
        </div>
        <div class="overlay">
            <div class="install-app-btn-container android">
                <p class="install-app-title">
                    당신은 지금 인증된 브라우저를 쓰고 계시는군요
                </p>
                <i class="fa-solid fa-download"></i>
            </div>
            <div class="install-app-btn-container ios">
                <p class="install-app-title">
                    당신은 지금 인증된 브라우저를 쓰고 계시는군요
                </p>
                <i class="fa-solid fa-download"></i>
            </div>
            <div class="install-app-btn-container desktop">
                <p class="install-app-title">
                    당신은 지금 인증된 브라우저를 쓰고 계시는군요
                </p>
                <i class="fa-solid fa-download"></i>
            </div>
        </div>
        <div class="toast"></div>
        <div class="loading-box">
            <div class="loader loader-9"></div>
        </div>
    </div>
    <script type="module" src="/assets/js/modules/_variabled.js"></script>
    <script defer type="module" src="/assets/js/views/register.js"></script>
</body>

</html>
